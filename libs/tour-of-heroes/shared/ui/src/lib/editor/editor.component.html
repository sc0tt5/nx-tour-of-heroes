<div class="content">
  <!-- dynamic form -->
  <shrd-ui-form
    [fieldset]="fieldset"
    (formValues)="editHero($event)"
    (formIsValid)="setFormValidation($event)"
  ></shrd-ui-form>

  <!-- buttons -->
  <!-- todo: issue-44 -- fix btn-set on mobile -->
  <div class="bx--btn-set bx--btn-set--sm" role="group" aria-label="Cancel or save">
    <!-- cancel -->
    <button class="bx--btn bx--btn--secondary" aria-label="Back" (click)="closeEditor()">Cancel</button>

    <!-- save -->
    <button
      [ngClass]="{ 'bx--btn--disabled': !formIsValid }"
      class="bx--btn bx--btn--primary"
      aria-label="Save"
      (click)="saveHero()"
      [disabled]="!formIsValid"
    >
      Save
    </button>
  </div>
</div>
